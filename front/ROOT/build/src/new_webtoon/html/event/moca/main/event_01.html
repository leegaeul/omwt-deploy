<!doctype html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>상콤달콤 모카베리 이벤트</title>
<style>
body,div,form,fieldset,legend,input,textarea,p,blockquote,th,td { margin:0; padding:0;}
fieldset, img { border:0;}
hr, caption, legend { display:none;}
input,select,button{vertical-align:middle}
img, input, select, textarea {vertical-align: middle;}
input { border:none; width:420px;padding:5px;margin:12px 0 0 15px;font-size:24px;font-weight:bold;text-align:center;}
.wrap { width:980px;margin:0 auto; }
.rel { position:relative; }
.rel span.app{ position:absolute;top:373px;left:98px; }
.rel span.coupon{ position:absolute;top:373px;left:577px; }
.rel fieldset { position:absolute;top:409px;left:175px; }
.rel fieldset span { float:left;display:block;width:460px;height:62px;border:1px solid #6c6c6c;margin-right:30px; }
</style>
</head>

<body>
<div class="wrap">
	<div><img src="images/ev_tit.jpg" alt="" /></div>
	<div class="rel">
		<img src="images/ev_link.jpg" alt="" />
		<span class="app"><a href="#" target="_blank"><img src="images/btn_app.png" alt="올레마켓웹툰 앱 다운받기" /></a></span>
		<span class="coupon"><a href="#" target="_blank"><img src="images/btn_coupon.png" alt="모카월렛 쿠폰 받기" /></a></span>
	</div>
	<div class="rel">
		<img src="images/ev_input.jpg" alt="" usemap="#Map" />
		<fieldset>
			<legend>쿠폰번호 입력</legend>
			<span><input type="text" /></span>
			<a href="#"><img src="images/btn_confirm.gif" alt="확인" /></a>
		</fieldset>
	</div>
	<div><img src="images/ev_con1.jpg" alt="" /></div>
	<div><img src="images/ev_con2.jpg" alt="" /></div>
	<div><img src="images/ev_info.jpg" alt="" usemap="#Map2" /></div>
</div>
<map name="Map" id="Map">
<area shape="rect" coords="511,554,588,582" href="#" target="_blank" title="로그인" />
</map>

<map name="Map2" id="Map2">
	<area shape="rect" coords="355,112,432,139" href="#" target="_blank" title="여기" />
	<area shape="rect" coords="479,176,637,205" href="#" target="_blank" title="고객센터 1:1문의" />
</map>

</body>
</html>
